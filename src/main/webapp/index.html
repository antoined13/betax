<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>BeTax - Connexion</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2e67705533.js" crossorigin="anonymous"></script>
        <link href="css/signin.css" rel="stylesheet" />
    </head>
<body class="bg-dark">
    <form class="sign-form">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-balance-scale-right fa-2x icon"></i>
                <h3>Bienvenue sur BeTax!</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Identifiant:</label>
                    <input type="text" class="form-control" placeholder="adresse email"/>
                </div>
                <div class="form-group">
                    <label>Mot de passe:</label>
                    <input type="password" class="form-control"/>
                </div>
                <button class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Connexion</button>
                
            </div>
            <div class="card-footer text-muted">&copy; Powered by EnEX Technics</div>
        </div>
    </form>
</body>
</html>
